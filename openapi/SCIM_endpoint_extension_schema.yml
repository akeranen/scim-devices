components:
  schemas:
    EndpointAppsExt:
      type: object
      properties:
        applications:
          $ref: '#/components/schemas/applications'
        
        DeviceControlEnterpriseEndpoint:
          type: string
          format: url
          description: The URL of the enterprise endpoint which device
                       control apps use to reach enterprise network 
                       gateway.
          nullable: false
          readOnly: false
          writeOnly: false
        
        telemetryEnterpriseEndpoint:
          type: string
          format: url
          description: The URL of the enterprise endpoint which 
                       telemetry apps use to reach enterprise network 
                       gateway.
          nullable: false
          readOnly: false
          writeOnly: false

      required:
        - applications
        - DeviceControlEnterpriseEndpoint
        - telemetryEnterpriseEndpoint
        
    applications:
      type: array
      items:
        value:
          type: string
          description: The identifier of the endpointApp.
          nullable: false
          readOnly: true
          writeOnly: false
        ref:
          type: string
          format: uri
          description: The URI of the corresponding 'EndpointApp' 
                      resource which will control or obtain data from 
                      the device.
          nullable: false
          readOnly: true
          writeOnly: false
      required:
        - value
        - ref

   